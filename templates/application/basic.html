{% extends 'index.html' %}
{% block content %}
<style>
.form 
    {
        background-color: #FACC5F;
         padding: 10px;
    }
    input[type=text]
    {
        width: 70%;
        padding: 7px 10px;
        margin: 6px 0;
        display: inline-block;
        border: 1px solid black;
        border-radius: 4px;
        box-sizing: border-box;
        font-Weight: 100;
        font-size: 15px;
    }
    form label
    {
        font-Weight: 800;
        font-size: 20px;
    }
    input[type=submit] 
    {
        width: 120px;
        margin: 0 auto;
        background-color:grey;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
    }
    .submit
    {
        text-align:center;
    }
</style>

<div class="form" style="width: 43em; margin-left: 23em; margin-bottom: 12em; margin-top: 8em;">
    {% for m in messages %}{{m}}{% endfor %}
    <h4>Your Application Id:{{a}}</h4>
    <form action="{% url 'basic_view' %}" method="post">
    {% csrf_token %}
    <input type="text" placeholder="" name="application_id" required >
    <input type="submit" value="submit">
</form> 
</div>
<div class="form" style="width: 32em; margin-left: 33em; height: 12em;">
    <h1>APPLY NoW</h1><br>
<table border="1" style="color:red;margin-left: 3em; border: white; width: 20em; height: 2em;">
    <tr>
        <th>Name</th>
        <th>Application Form</th>
    </tr>
    {% if n %}
    {% for i in n %}
    <tr>
        <td>{{i.name}}</td>
        <td><a href="{% url 'application' i.id %}">Apply</a> </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>Please enter your application id</h1>
{% endif %}
</div>
{% endblock %}
