{% extends 'dashboard/index.html' %}
{% block content %}
<br>
			<div id="page-wrapper">
				<div class="graphs">
					<h3 class="blank1">Assignemnt Table</h3>
					

                   
					 <div class="xs tabls">
						<div class="bs-example4" data-example-id="contextual-table">
						<table class="table">
						  <thead>
							<tr>
							  <th>#</th>
							  
							 
							  <th>Semester</th>
                              <th>Course</th>
							  <th>Title</th>
							  <th>Description</th>
							  <th>Question</th>
							  <th>Submit</th>
							 
							  
							 
							 
							 
							 
							</tr>
						  </thead>
						  <tbody>
                             


                              {% for list in assignments %}
							<tr class="active">
							<td class="serial">{{ forloop.counter }}</td> 
							
							  <td>{{list.semster}}</td>
							  <td>{{list.course}}</td>
							  <td>{{list.title}}</td>
							  <td>{{list.description}}</td>
                              
							  <td><a href="{{list.question.url}}" download>Question</a></td>
							  <td><a href="{% url 'submit_assignments' list.id %}">Submit</a></td>
                             
							  
							  
							  
                               
							</tr>
                            {% endfor %}

                            
							
						  </tbody>
						</table>
					   </div>
					   
						</div><!-- /.table-responsive -->
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		{% endblock %}
