{% extends 'dashboard/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- //header-ends -->
<div class="search-box">
	<div id="sb-search" class="sb-search">
		<form action="{% url 'search_student' %}" method="get">
			{% csrf_token %}
			<input class="sb-search-input" placeholder="Enter your search term..." type="search"  name="query" id="search">
			<input class="sb-search-submit" type="submit" value="">
			<span class="sb-icon-search"> </span>
		</form>
	</div>
</div>
<div id="page-wrapper">
				<div class="graphs">
					<h3 class="blank1">Add Internals</h3>
						<div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form action="" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">Add Data</label>
									<div class="col-sm-8">
										{{form|crispy}}
									</div>
                                   
								</div>
								
								

						  <div class="panel-footer">
							<div class="row">
								<div class="col-sm-8 col-sm-offset-2">
									<button class="btn-success btn">Submit</button>
									<button class="btn-default btn"><a href="{% url 'dashboard' %}" >Cancel</a></button>
									<button class="btn-inverse btn" ><input type="reset" value="Reset"></button>
								</div>
							</div>
						 </div>
						</form>
					  </div>
				</div>
			</div>
		</div>
		{% endblock %}
